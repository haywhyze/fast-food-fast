<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
</head>

<body>
    <div class="container">
            <header class="header">
                <div class="header__container">
                    <a href="./">
                        <div class="header__logo-box">
                            <h3 class="header__logo-text">Fast-Food-Fast</h3>
                        </div>
                    </a>
                    <div class="header__btn-container">
                        <a href="./signup.html" class="btn btn--alt">Register</a>
                    </div>        
                </div>
            </header>
        <main>
            <div class="signup-form">
                <div class="u-center-text">
                    <h2 class="heading-secondary">Log In Now!</h2>
                    <h3 class="heading-tertiary">Log In to get food delivered to your doorstep in no time</h3>
                </div>
                <form action="#" class="form">

                    <div class="form__group">
                        <input type="text" name="username" placeholder="Username" id="username" class="form__input required">
                        <label for="username" class="form__label">Username</label>
                    </div>

                    <div class="form__group">
                        <input type="email" name="email" placeholder="Email address" id="email" class="form__input required">
                        <label for="email" class="form__label">Email address</label>
                    </div>

                    <div class="form__group">
                        <input type="password" name="password" placeholder="Password" id="password" class="form__input required">
                        <label for="password" class="form__label">Password</label>
                    </div>

                    <div class="u-center-text">
                        <a href="#" class="btn btn--main u-center-text">Log In</a>
                    </div>
                    <p class="paragraph">If you do not have an account, click <a class="btn-text" href="./signup.html">here</a> to register</p>
                </form>
            </div>
        </main>
        <footer class="footer u-center-text">
            <p class="paragraph">Fast-Food-Fast &copy; 2018. Developed with &hearts; by Haywhyze</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
