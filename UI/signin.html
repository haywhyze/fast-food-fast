    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">

<body>
    <div class="container">
        <header>
            <nav class="menu" id="main-menu">

                <button class="menu-toggle" id="toggle-menu">
                            toggle menu
                        </button>
                <div class="menu-dropdown">
                    <ul class="nav-menu">
                        <li>

                        </li>

                        <li>

                        </li>
                        <li>
                            <a href="#">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="form">
                <h1>Log In!<span>Log in to get food delivered to your doorstep as soon as possible</span></h1>
                <form>
                    <div class="section"><span>&LowerRightArrow;</span>Email &amp; Password</div>
                    <div class="inner-wrap">
                        <label>Email Address <input type="email" name="email" required></label>
                        <label>Password <input type="password" name="password" required></label>
                        <span class="subscribe">
                                <input type="checkbox" name="subscribe">Remember Me
                            </span>
                        <p>Forgot Password? Click <a href="#">here</a> to recover password</p>
                    </div>
                    <input class="btn submit" type="submit" name="Sign Up">
                    <p>If you do not have an account, click <a href="signup.html">here</a> to register</p>
                </form>
            </div>
        </main>
        <footer>
            <p>Fast-Food-Fast &copy; 2018. Developed with &hearts; by Haywhyze</p>
