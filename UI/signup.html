<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu" id="main-menu">

                <button class="menu-toggle" id="toggle-menu">
                            toggle menu
                        </button>
                <div class="menu-dropdown">
                    <ul class="nav-menu">
                        <li>
                            <a href="./index.html">Home</a>
                        </li>

                        <li>
                            <a href="#">Register</a>
                        </li>
                        <li>
                            <a href="./signin.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="form">
                <h1>Sign Up Now!<span>Sign up and get food delivered to your doorstep in no time</span></h1>
                <form>
                    <div class="section"><span>&LowerRightArrow;</span>Fullname</div>
                    <div class="inner-wrap">
                        <label>First Name <input type="text" name="first-name" required></label>
                        <label>Last Name <input type="text" name="last-name" required></label>
                    </div>

                    <div class="section"><span>&LowerRightArrow;</span>Email &amp; Phone</div>
                    <div class="inner-wrap">
                        <label>Email Address <input type="email" name="email" required></label>
                        <label>Phone Number <input type="text" name="phone"></label>
                    </div>

                    <div class="section"><span>&LowerRightArrow;</span>Passwords</div>
                    <div class="inner-wrap">
                        <label>Password <input type="password" name="password" required></label>
                        <label>Confirm Password <input type="password" name="password" required></label>
                    </div>
                    <div>
                        <span class="subscribe">
                            <input type="checkbox" name="subscribe">I agree to receive email from Fast-Food-Fast. 
                        </span>
                        <input class="btn submit" type="submit" name="Sign Up">
                    </div>
                    <p>If you already have an account, click <a href="signin.html">here</a> to Log in</p>

                </form>
            </div>
        </main>
        <footer>
            <p>Fast-Food-Fast &copy; 2018. Developed with &hearts; by Haywhyze</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
